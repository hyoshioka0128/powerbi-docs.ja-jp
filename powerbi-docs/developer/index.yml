  sections:
  - title: 関連するツール
  - items:
    - title: Power BI REST API
      summary: Power BI の REST API には、埋め込み、管理およびユーザー リソース用のサービス エンドポイントがあります。
      url: /rest/api/power-bi/
    - title: Azure Resource Manager REST API
      summary: Power BI の容量を作成、取得、更新、削除できるようにする、RESTful Web サービスを提供する API。
      url: /rest/api/power-bi-embedded/
    - title: Power Platform ドキュメント
      summary: Power BI、Power Apps、Power Automate、および Power Virtual Agents を連携させることによる機能強化について説明します。
      url: /power-platform/
    - title: Power BI デベロッパー センター
      summary: Power BI で構築します。
      url: https://powerbi.microsoft.com/developers/
    - title: Power BI ビジュアルのサンプル
      summary: Power BI サンプルとそのコード ライブラリのコレクション。
      url: visuals/samples.md
    - title: Power BI ライブラリ
      summary: Power BI ライブラリ (NuGet)。
      url: https://www.nuget.org/profiles/powerbi
    - title: 埋め込みセットアップ ツール
      summary: Power BI 埋め込み環境を設定します。
