additionalContent:
  sections:
    - title: 関連するツール
      items:
        - title: Power BI Report Server
          summary: Power BI のレポート、ページ分割されたレポートおよび KPI を表示および管理できる Web ポータルを持つオンプレミスのレポート サーバーである Power BI Report Server をご探索ください。
          url: report-server/index.yml
        - title: Power BI REST API
          summary: Power BI の REST API には、埋め込み、管理およびユーザー リソース用のサービス エンドポイントがあります。
          url: /rest/api/power-bi/
        - title: Power BI 埋め込み分析のクライアント API
          summary: JavaScript または TypeScript を使用して Power BI を埋め込むためのクライアント側ライブラリ。
          url: /javascript/api/overview/powerbi/
    - title: その他の Microsoft Power Platform 製品
      items:
        - title: Power Apps
          summary: 組織のプロセスを最新化し、困難なビジネス上の課題を解決するアプリを、わずかなコードで迅速に構築します。
          url: /powerapps/
        - title: Power Automate
          summary: お気に入りのアプリとサービスの間に自動化されたワークフローを作成して、ファイルの同期や通知の受信などを行います。
          url: /power-automate/
        - title: Power Virtual Agents
          summary: コード不要のガイド付きグラフィカル インターフェイスを使用して、強力なボットを作成します。データ サイエンティストや開発者は必要ありません。
          url: /power-virtual-agents/